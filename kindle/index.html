<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kindle Clips</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
  </head>

  <body>
    
    <div id="app">
      <div class="nav">
        <div class="top">
          <div class="brand">Kindle Clips</div>
        </div>

        <div class="status">
          <p v-if="loading">Loading clippings from text file...</p>
          <p v-if="!loading">Data loaded. Viewing <b>{{filteredClippings.length}}</b> clippings.</p>
        </div>

        <div class="search">
          <input type="text" v-model="search" placeholder="Filter...">
        </div>
      </div>

      <div class="authors">
        <p>List of authors</p>
        <ul>
          <li
            v-bind:class="{ active: search == name }"
            v-for="name in authors"
            @click="viewAuthor(name)">{{name}}</li>
        </ul>
      </div>

      <div class="clippings">
        <ul>
          <li class="clipping" v-for="clipping in filteredClippings">
            <p class="title">{{clipping.title}}</p>
            <p class="text">{{clipping.text}}</p>
            <p class="meta">{{clipping.meta}}</p>          
          </li>
        </ul>
      </div>
    
    </div> <!-- end app -->

    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
    <script src="script.min.js"></script>
  </body>
</html>
